    <!-- Contact Section -->
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-solid fa-location-dot"></i>Address, City, Country</div>
            <div><i class="fa-solid fa-envelope"></i>Contact@Gmail.com</div>
            <div><i class="fa-solid fa-phone"></i>+00 00 00000 000</div>
            <div><i class="fa-solid fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>
    <!-- End Contact Section -->

    <script type="text/javascript">
        // JavaScript for scroll indicator
        window.onscroll = function() {scrollIndicator()};
    
        function scrollIndicator() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.querySelector('.scroll-indicator').style.width = scrolled + "%";
        }
    </script>
    <script>
        // JavaScript for scroll text visibility
        document.addEventListener('DOMContentLoaded', function() {
            const scrollText = document.querySelector('.scroll-text');
            
            // Function to toggle visibility of scroll text
            function toggleScrollText() {
                if (window.scrollY > 0) {
                    scrollText.style.display = 'none'; // Hide scroll text when scrolling down
                } else {
                    scrollText.style.display = 'block'; // Show scroll text when at the top
                }
            }
            
            // Listen for scroll events
            window.addEventListener('scroll', toggleScrollText);
        });

menuBtn.addEventListener("click", () => {
